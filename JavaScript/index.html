<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Links to different head first chapter pages</title>
<style>
h1, footer {
    text-align: center;
}
footer>a, footer>a:visited {
    text-decoration: none;
    color: #555;
}
</style>
<script>
function init() {
  var loc = window.location.href;
  var HTMLvalidLinkStr = 'http://validator.w3.org/check?uri=' + loc;
  var CSSvalidLinkStr = 'http://jigsaw.w3.org/css-validator/validator?uri=' +
                        loc + '?profile=css3';
  document.getElementById("vLink1").setAttribute("href", HTMLvalidLinkStr);
  document.getElementById("vLink2").setAttribute("href", CSSvalidLinkStr);
}
window.onload = init;
</script>
</head>
<body>
<h1>Here are the links to the JavaScript chapter exercises and notes from the HeadFirst book</h1>
<a href="https://marin-mccormack.github.io/website/JavaScript/webville.html">Click here for 99 cans and notes</a>
<br>
<a href="https://marin-mccormack.github.io/website/JavaScript/sampleCode.html">Click here for playlist first draft and console.logs</a>
<br>
<a href="https://marin-mccormack.github.io/website/JavaScript/playlist.html">Click here for playlist with user entries</a>
<footer>
<a id="vLink1"><strong> HTML </strong> Valid! </a> |
<a id="vLink2"><strong> CSS </strong> Valid! </a>
</footer>
</body>
</html>
