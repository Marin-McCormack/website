<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Title</title>
<style>
h1, footer {
    text-align: center;
}
footer>a, footer>a:visited {
    text-decoration: none;
    color: #555;
}
</style>
<script>
function init() {
  var loc = window.location.href;
  var HTMLvalidLinkStr = 'http://validator.w3.org/check?uri=' + loc;
  var CSSvalidLinkStr = 'http://jigsaw.w3.org/css-validator/validator?uri=' +
                        loc + '?profile=css3';
  document.getElementById("vLink1").setAttribute("href", HTMLvalidLinkStr);
  document.getElementById("vLink2").setAttribute("href", CSSvalidLinkStr);
}
window.onload = init;

let guessInput = document.grtElementById("guess");
let guess = guessInput.value;
let answer = checkGuess(guess);

function checkGuess(guess){
  let answers = ["red",
                 "green",
                 "blue"];
  let index = Math.floor(Math.random() * answers.length);
  if (guess = answers[index]){
    answer = "You're right! I was thinking of " + answers[index];
  }else{
    answer = "Sorry, I was thinking of " + answers[index];
  }
  return answer;
}
</script>
</head>
<body>
<h1>Guess Game</h1>

<footer>
<a id="vLink1"><strong> HTML </strong> Valid! </a> |
<a id="vLink2"><strong> CSS </strong> Valid! </a>
</footer>
</body>
</html>
