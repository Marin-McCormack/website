<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Guess Game</title>
<style>
h1, footer {
    text-align: center;
}
footer>a, footer>a:visited {
    text-decoration: none;
    color: #555;
}
</style>
<script>
function addval() {
  var loc = window.location.href;
  var HTMLvalidLinkStr = 'http://validator.w3.org/check?uri=' + loc;
  var CSSvalidLinkStr = 'http://jigsaw.w3.org/css-validator/validator?uri=' +
                        loc + '?profile=css3';
  document.getElementById("vLink1").setAttribute("href", HTMLvalidLinkStr);
  document.getElementById("vLink2").setAttribute("href", CSSvalidLinkStr);
}

function init() {
  addval();

  let guessInput = document.getElementById("guess");
  let resultDisplay = document.getElementById("result");

  document.getElementById("guessForm").addEventListener("submit", function(event) {
    event.preventDefault(); // Prevent the default form submission behavior

    let guess = guessInput.value;
    let answer = checkGuess(guess);
    resultDisplay.textContent = answer;
  });
}
window.onload = init;

function checkGuess(guess){
  let answers = ["red", "green", "blue"];
  let index = Math.floor(Math.random() * answers.length);
  if (guess === answers[index]){
    return "You're right! I was thinking of " + answers[index];
  } else {
    return "Sorry, I was thinking of " + answers[index];
  }
}
</script>
</head>
<body>
<h1>Guess Game</h1>

<form id="guessForm">
  <label for="guess">Enter your color guess(choices: red, green, or blue):</label>
  <input type="text" id="guess" name="guess" placeholder="Enter your guess" required>
  <button type="submit">Submit</button>
</form>

<p id="result"></p>

<footer>
<a id="vLink1"><strong> HTML </strong> Valid! </a> |
<a id="vLink2"><strong> CSS </strong> Valid! </a>
</footer>

</body>
</html>
