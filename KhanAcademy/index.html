<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
  <title>Khan Academy</title>
</head>
<body>
    <h1>Welcome to the Khan Academy Page!</h1>

    <script>
    // Your p5.js code goes here
        function setup() {
      createCanvas(800, 400); // Increase the canvas size to accommodate both drawings
      drawFace(0, 0); // Draw face at the top-left corner
      drawFrog(400, 0); // Draw frog at the top-right corner
    }
    function drawFace(){ 
    noStroke();

      // face
      fill(255, 255, 0);
      ellipse(202, 208, 300, 300);

      // eyes
      fill(46, 46, 41);
      ellipse(157, 151, 40, 40);
      ellipse(304, 142, 40, 40);

      // mouth
      fill(252, 65, 65);
      ellipse(257, 240, 120, 136);
    resetMatrix(); // Reset the translation matrix
    }
    function drawFrog(){
      // Frog
        background(255);
      var x = 200;
      var y = 250;

      noStroke();
      fill(30, 204, 91); // a nice froggy green!

      ellipse(x, y, 200, 100); // face
      ellipse(x - 50, y - 50, 40, 40); // left eye socket
      ellipse(x + 50, y - 50, 40, 40); // right eye socket

      fill(255, 255, 255); // for the whites of the eyes!
      ellipse(x - 50, y - 50, 30, 30); // left eyeball
      ellipse(x + 50, y - 50, 30, 30); // right eyeball

      fill(10, 10, 10);
      ellipse(x,y,100,50);

      rect(x-50,y-50, 10,10);
      rect(x+50,y-50, 10,10);
        resetMatrix(); // Reset the translation matrix
    }
  </script>
</body>
</html>
