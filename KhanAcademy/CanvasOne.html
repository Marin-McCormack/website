<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
  <title>Khan Academy</title>
</head>
<body>
  <h1>Welcome to the Khan Academy Page!</h1>

  <script>
    var sunSize = 30; // Initial size for the sun

    function setup() {
      createCanvas(400, 400); // Create a canvas
    }

    function draw() {
      drawBackground(); // Draw the background
      drawFrog(400, 0); // Draw frog at the top-right corner
drawFace(0, 0); // Draw face at the top-left corner
      sunSize = sunSize + 1; // Increase sun size for animation
    }

    function drawBackground() {
      noStroke();
      // The beautiful blue sky
      background(82, 222, 240);

      // The sun, a little circle on the horizon
      fill(255, 204, 0);
      ellipse(200, 298, sunSize, sunSize);

      // The land, blocking half of the sun
      fill(76, 168, 67);
      rect(0, 300, 400, 100);
    }

    function drawFace(x, y) {
      push(); // Save the current drawing style
      translate(x, y); // Move the origin to (x, y)

      noStroke();

      // face
      fill(255, 255, 0);
      ellipse(202, 208, 300, 300);

      // eyes
      fill(46, 46, 41);
      ellipse(157, 151, 40, 40);
      ellipse(304, 142, 40, 40);

      // mouth
      fill(252, 65, 65);
      ellipse(257, 240, 120, 136);

      pop(); // Restore the previous drawing style
    }

    function drawFrog(x, y) {
      push(); // Save the current drawing style
      translate(x, y); // Move the origin to (x, y)

      var frogX = 200;
      var frogY = 250;

      noStroke();
      fill(30, 204, 91); // a nice froggy green!

      ellipse(frogX, frogY, 200, 100); // face
      ellipse(frogX - 50, frogY - 30, 40, 40); // left eye socket
      ellipse(frogX + 50, frogY - 30, 40, 40); // right eye socket

      fill(255, 255, 255); // for the whites of the eyes!
      ellipse(frogX - 50, frogY - 30, 30, 30); // left eyeball
      ellipse(frogX + 50, frogY - 30, 30, 30); // right eyeball

      fill(10, 10, 10);
      ellipse(frogX, frogY + 20, 100, 50);

      rect(frogX - 50, frogY + 20, 10, 10);
      rect(frogX + 50, frogY + 20, 10, 10);

      pop(); // Restore the previous drawing style
    }
  </script>
</body>
</html>
