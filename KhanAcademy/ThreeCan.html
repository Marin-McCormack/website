<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
  <title>Khan Academy</title>
  <style>
    h1, footer {
        text-align: center;
    }
    footer>a, footer>a:visited {
        text-decoration: none;
        color: #555;
    }
  </style>
  <script>
      function init() {
      var loc = window.location.href;
      var HTMLvalidLinkStr = 'http://validator.w3.org/check?uri=' + loc;
      var CSSvalidLinkStr = 'http://jigsaw.w3.org/css-validator/validator?uri=' +
                            loc + '?profile=css3';
      document.getElementById("vLink1").setAttribute("href", HTMLvalidLinkStr);
      document.getElementById("vLink2").setAttribute("href", CSSvalidLinkStr);
      }
      window.onload = init;
  </script>
</head>
<body>
    <h1>Welcome to the Khan Academy Page!</h1>

    <script>
    function setup() {
      createCanvas(1000, 400); // Increased canvas width to accommodate the bunny canvas
      drawFace(0, 0); 
      drawFrog(400, 0);
      drawBunny(800, 0); // Drawing bunny canvas to the right of the frog
    }

    function drawFace(x, y) {
      translate(x, y);

      noStroke();
      // face
      fill(255, 255, 0);
      ellipse(202, 208, 300, 300);
      // eyes
      fill(46, 46, 41);
      ellipse(157, 151, 40, 40);
      ellipse(304, 142, 40, 40);
      // mouth
      fill(252, 65, 65);
      ellipse(257, 240, 120, 136);
      resetMatrix();
    }

    function drawFrog(x, y) {
      translate(x, y);
      var frogX = 200;
      var frogY = 250;
      noStroke();
      fill(30, 204, 91); // a nice froggy green!
      ellipse(frogX, frogY, 200, 100); // face
      ellipse(frogX - 50, frogY - 50, 40, 40); // left eye socket
      ellipse(frogX + 50, frogY - 50, 40, 40); // right eye socket
      fill(255, 255, 255); // for the whites of the eyes!
      ellipse(frogX - 50, frogY - 50, 30, 30); // left eyeball
      ellipse(frogX + 50, frogY - 50, 30, 30); // right eyeball
      fill(10, 10, 10);
      ellipse(frogX, frogY, 100, 50);
      rect(frogX - 50, frogY - 50, 10, 10);
      rect(frogX + 50, frogY - 50, 10, 10);
      resetMatrix();
    }

    function drawBunny(x, y) {
      translate(x, y);

      noStroke();
      fill(255); // White bunny
      ellipse(900, 200, 100, 100); // Head
      ellipse(870, 180, 30, 30); // Left ear
      ellipse(930, 180, 30, 30); // Right ear
      fill(0); // Black eyes
      ellipse(885, 200, 10, 10); // Left eye
      ellipse(915, 200, 10, 10); // Right eye
      ellipse(900, 220, 20, 10); // Nose
      resetMatrix();
    }
    </script>
     <footer>
    <a id="vLink1"><strong> HTML </strong> Valid! </a> |
    <a id="vLink2"><strong> CSS </strong> Valid! </a>
    </footer>
</body>
</html>
