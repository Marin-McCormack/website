<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Three Canvases</title>
<style>
    body {
        display: flex;
        justify-content: space-around;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    canvas {
        border: 2px solid black;
        width: 200px;
        height: 150px;
    }
</style>
</head>
<body>
    <canvas id="canvas1"></canvas>
    <canvas id="canvas2"></canvas>
    <canvas id="canvas3"></canvas>

    <script>
        // Function to draw a face on canvas1
        function drawFace(x, y, ctx) {
            ctx.translate(x, y);

            ctx.fillStyle = 'rgb(255, 255, 0)'; // Yellow
            ctx.beginPath();
            ctx.arc(202, 208, 150, 0, Math.PI * 2);
            ctx.fill();

            ctx.fillStyle = 'rgb(46, 46, 41)'; // Dark brown
            ctx.beginPath();
            ctx.arc(157, 151, 20, 0, Math.PI * 2);
            ctx.fill();
            ctx.beginPath();
            ctx.arc(304, 142, 20, 0, Math.PI * 2);
            ctx.fill();

            ctx.fillStyle = 'rgb(252, 65, 65)'; // Red
            ctx.beginPath();
            ctx.arc(257, 240, 60, 0, Math.PI * 2);
            ctx.fill();

            ctx.resetTransform();
        }

        // Function to draw a frog on canvas2
        function drawFrog(x, y, ctx) {
            ctx.translate(x, y);

            ctx.fillStyle = 'rgb(30, 204, 91)'; // Green
            ctx.beginPath();
            ctx.ellipse(200, 250, 100, 50, 0, 0, Math.PI * 2);
            ctx.fill();

            ctx.fillStyle = 'rgb(255, 255, 255)'; // White
            ctx.beginPath();
            ctx.ellipse(150, 200, 15, 15, 0, 0, Math.PI * 2);
            ctx.fill();
            ctx.beginPath();
            ctx.ellipse(250, 200, 15, 15, 0, 0, Math.PI * 2);
            ctx.fill();

            ctx.fillStyle = 'rgb(10, 10, 10)'; // Black
            ctx.fillRect(170, 200, 15, 10);
            ctx.fillRect(215, 200, 15, 10);

            ctx.resetTransform();
        }

        // Function to draw a bunny on canvas3
        function drawBunny(x, y, ctx) {
            ctx.translate(x, y);

            ctx.fillStyle = 'rgb(255, 255, 255)'; // White
            ctx.beginPath();
            ctx.ellipse(150, 70, 30, 60, 0, 0, Math.PI * 2); // Left ear
            ctx.ellipse(240, 70, 30, 60, 0, 0, Math.PI * 2); // Right ear
            ctx.fill();

            ctx.fillStyle = 'rgb(255, 255, 255)'; // White
            ctx.beginPath();
            ctx.ellipse(200, 170, 75, 75, 0, 0, Math.PI * 2); // Face
            ctx.fill();

            ctx.fillStyle = 'rgb(0, 0, 0)'; // Black
            ctx.beginPath();
            ctx.ellipse(170, 150, 10, 10, 0, 0, Math.PI * 2); // Left eye
            ctx.ellipse(230, 150, 10, 10, 0, 0, Math.PI * 2); // Right eye
            ctx.fill();

            ctx.beginPath();
            ctx.moveTo(150, 200); // Mouth
            ctx.lineTo(250, 200);
            ctx.stroke();

            ctx.beginPath();
            ctx.fillRect(185, 200, 10, 20); // Left tooth
            ctx.fillRect(205, 200, 10, 20); // Right tooth

            ctx.resetTransform();
        }

        // Get canvas elements
        const canvas1 = document.getElementById('canvas1');
        const ctx1 = canvas1.getContext('2d');
        const canvas2 = document.getElementById('canvas2');
        const ctx2 = canvas2.getContext('2d');
        const canvas3 = document.getElementById('canvas3');
        const ctx3 = canvas3.getContext('2d');

        // Draw on canvases
        drawFace(0, 0, ctx1);
        drawFrog(0, 0, ctx2);
        drawBunny(0, 0, ctx3);
    </script>
</body>
</html>
