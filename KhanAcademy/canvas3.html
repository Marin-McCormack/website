<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
  <title>Khan Academy</title>
</head>
<body>
  <h1>Welcome to the Khan Academy Page!</h1>

  <!-- Canvas container for the face and frog -->
  <div id="faceFrogCanvasContainer"></div>

  <!-- Canvas container for the sun and clouds -->
  <div id="sunCloudCanvasContainer"></div>

  <!-- Canvas container for the third canvas -->
  <div id="thirdCanvasContainer"></div>

  <script>
    // Create canvas for face and frog
    let faceFrogCanvas = createCanvas(800, 400);
    faceFrogCanvas.parent('faceFrogCanvasContainer');

    // Create canvas for sun and clouds
    let sunCloudCanvas = createCanvas(400, 200);
    sunCloudCanvas.parent('sunCloudCanvasContainer');

    // Create canvas for the third canvas
    let thirdCanvas = createCanvas(200, 200);
    thirdCanvas.parent('thirdCanvasContainer');

    function setup() {
      // Drawing code for face and frog canvas
      drawFace(0, 0); 
      drawFrog(400, 0);
    }

    function drawFace(x, y) {
      translate(x, y);
      noStroke();
      // face
      fill(255, 255, 0);
      ellipse(202, 208, 300, 300);
      // eyes
      fill(46, 46, 41);
      ellipse(157, 151, 40, 40);
      ellipse(304, 142, 40, 40);
      // mouth
      fill(252, 65, 65);
      ellipse(257, 240, 120, 136);
      resetMatrix();
    }

    function drawFrog(x, y) {
      translate(x, y);
      var frogX = 200;
      var frogY = 250;
      noStroke();
      fill(30, 204, 91); // a nice froggy green!
      ellipse(frogX, frogY, 200, 100); // face
      ellipse(frogX - 50, frogY - 50, 40, 40); // left eye socket
      ellipse(frogX + 50, frogY - 50, 40, 40); // right eye socket
      fill(255, 255, 255); // for the whites of the eyes!
      ellipse(frogX - 50, frogY - 50, 30, 30); // left eyeball
      ellipse(frogX + 50, frogY - 50, 30, 30); // right eyeball
      fill(10, 10, 10);
      ellipse(frogX, frogY, 100, 50);
      rect(frogX - 50, frogY - 50, 10, 10);
      rect(frogX + 50, frogY - 50, 10, 10);
      resetMatrix();
    }

    function drawSunAndClouds() {
      background(220);

      let leftX = 160;
      let rightX = 200;
      let sunRadius = 100;

      fill(255, 170, 0);
      ellipse(200, 100, sunRadius, sunRadius);

      // clouds 
      fill(255, 255, 255);
      // left cloud
      ellipse(leftX, 150, 126, 97);
      ellipse(leftX + 62, 150, 70, 60);
      ellipse(leftX - 62, 150, 70, 60);

      // right cloud
      ellipse(rightX, 100, 126, 97);
      ellipse(rightX + 62, 100, 70, 60);
      ellipse(rightX - 62, 100, 70, 60);
    }

    drawSunAndClouds(); // Initial drawing

    // Uncomment the following line if you want the animation to continue
    // setInterval(drawSunAndClouds, 1000); // Redraw every second
  </script>
</body>
</html>
